name: InventoryListing CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inventory_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🧭 Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, mysql, zip
        coverage: none

    - name: 📦 Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: 🔐 Copy .env and set key
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: 🛠️ Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: inventory_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan migrate --force

    - name: ✅ Run tests
      run: php artisan test

    - name: 📤 Export InventoryListing (optional)
      run: php artisan export:inventory --env=testing || echo "Export skipped"
